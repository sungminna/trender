<body>

        <div id="logs" class="logs"></div>

            <textarea id="podcastRequest" rows="3" placeholder="íŒŸìºìŠ¤íŠ¸ ìš”ì²­ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš” (ì˜ˆ: ì•„ì´í°ê³¼ ê°¤ëŸ­ì‹œì˜ ê¸°ìˆ ì  ë¹„êµ)">ì¸ê³µì§€ëŠ¥ì˜ ë¯¸ë˜ì™€ ì¸ê°„ì˜ ì—­í• ì— ëŒ€í•œ 10ë¶„ íŒŸìºìŠ¤íŠ¸</textarea>

    <script>
        let ws = null;
        let pingInterval = null;
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = `[${timestamp}] ${message}`;
            logs.appendChild(messageDiv);
            logs.scrollTop = logs.scrollHeight;
        }
        
        function updateStatus(connected) {
            const status = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const pingBtn = document.getElementById('pingBtn');
            const createBtn = document.getElementById('createBtn');
            
            if (connected) {
                status.className = 'status connected';
                status.textContent = 'WebSocket ì—°ê²°ë¨';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                pingBtn.disabled = false;
                createBtn.disabled = false;
            } else {
                status.className = 'status disconnected';
                status.textContent = 'ì—°ê²°ë˜ì§€ ì•ŠìŒ';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                pingBtn.disabled = true;
                createBtn.disabled = true;
            }
        }
        
        function connectWebSocket() {
            const serverUrl = document.getElementById('serverUrl').value;
            const token = document.getElementById('token').value;
            
            if (!token) {
                alert('JWT í† í°ì„ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }
            
            const wsUrl = `${serverUrl}?token=${encodeURIComponent(token)}`;
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function(event) {
                    log('WebSocket ì—°ê²° ì„±ê³µ!', 'success');
                    updateStatus(true);
                    
                    // Ping ì¸í„°ë²Œ ì‹œì‘ (30ì´ˆë§ˆë‹¤)
                    pingInterval = setInterval(() => {
                        sendPing();
                    }, 30000);
                };
                
                ws.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        handleWebSocketMessage(message);
                    } catch (e) {
                        log(`JSON íŒŒì‹± ì˜¤ë¥˜: ${event.data}`, 'error');
                    }
                };
                
                ws.onerror = function(error) {
                    log(`WebSocket ì˜¤ë¥˜: ${error}`, 'error');
                };
                
                ws.onclose = function(event) {
                    log(`WebSocket ì—°ê²° í•´ì œ (Code: ${event.code}, Reason: ${event.reason})`, 'warning');
                    updateStatus(false);
                    
                    if (pingInterval) {
                        clearInterval(pingInterval);
                        pingInterval = null;
                    }
                };
                
            } catch (error) {
                log(`ì—°ê²° ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }
        
        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const pingMessage = {
                    type: "ping",
                    timestamp: new Date().toISOString()
                };
                ws.send(JSON.stringify(pingMessage));
                log('Ping ì „ì†¡', 'info');
            }
        }
        
        function handleWebSocketMessage(message) {
            const type = message.type;
            const timestamp = message.timestamp;
            
            switch(type) {
                case 'connection_established':
                    log(`âœ… ì—°ê²° í™•ì¸: ${message.message} (User ID: ${message.user_id})`, 'success');
                    break;
                    
                case 'task_status_update':
                    let statusMsg = `ğŸ“‹ ì‘ì—… ${message.task_id} ìƒíƒœ: ${message.status}`;
                    if (message.error_message) {
                        statusMsg += ` | ì˜¤ë¥˜: ${message.error_message}`;
                        log(statusMsg, 'error');
                    } else {
                        log(statusMsg, 'success');
                    }
                    
                    if (message.started_at) {
                        log(`   ì‹œì‘ì‹œê°„: ${new Date(message.started_at).toLocaleString()}`, 'info');
                    }
                    if (message.completed_at) {
                        log(`   ì™„ë£Œì‹œê°„: ${new Date(message.completed_at).toLocaleString()}`, 'info');
                    }
                    break;
                    
                case 'agent_progress_update':
                    let agentMsg = `ğŸ¤– ì—ì´ì „íŠ¸ ${message.agent_name}: ${message.agent_status}`;
                    if (message.execution_order) {
                        agentMsg += ` (ì‹¤í–‰ #${message.execution_order})`;
                    }
                    if (message.execution_time) {
                        agentMsg += ` | ì†Œìš”ì‹œê°„: ${message.execution_time}ì´ˆ`;
                    }
                    if (message.message) {
                        agentMsg += ` | ${message.message}`;
                    }
                    log(agentMsg, 'info');
                    break;
                    
                case 'tts_progress_update':
                    let ttsMsg = `ğŸµ TTS/HLS ìƒíƒœ: ${message.tts_status}`;
                    if (message.message) {
                        ttsMsg += ` | ${message.message}`;
                    }
                    if (message.file_size && message.duration) {
                        ttsMsg += ` | íŒŒì¼í¬ê¸°: ${(message.file_size/1024/1024).toFixed(2)}MB, ì¬ìƒì‹œê°„: ${message.duration}ì´ˆ`;
                    }
                    if (message.hls_folder_name) {
                        ttsMsg += ` | HLS í´ë”: ${message.hls_folder_name}`;
                    }
                    if (message.total_segments) {
                        ttsMsg += ` | ì„¸ê·¸ë¨¼íŠ¸: ${message.total_segments}ê°œ`;
                    }
                    if (message.bitrates) {
                        ttsMsg += ` | ë¹„íŠ¸ë ˆì´íŠ¸: ${message.bitrates.join(', ')}kbps`;
                    }
                    
                    const ttsType = message.tts_status.includes('failed') ? 'error' : 
                                   message.tts_status.includes('completed') ? 'success' : 'info';
                    log(ttsMsg, ttsType);
                    break;
                    
                case 'pong':
                    log('ğŸ“ Pong ìˆ˜ì‹ ', 'info');
                    break;
                    
                case 'error':
                    log(`âŒ ì„œë²„ ì˜¤ë¥˜: ${message.message}`, 'error');
                    break;
                    
                default:
                    log(`ğŸ“¨ ì•Œ ìˆ˜ ì—†ëŠ” ë©”ì‹œì§€ íƒ€ì…: ${type} | ${JSON.stringify(message)}`, 'warning');
            }
        }
        
        async function createPodcast() {
            const request = document.getElementById('podcastRequest').value;
            if (!request.trim()) {
                alert('íŒŸìºìŠ¤íŠ¸ ìš”ì²­ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.');
                return;

                return;
            }
            
            try {

                const response = await fetch('http://localhost:8000/podcast/create', {

                    body: JSON.stringify({

                if (response.ok) {
                    const result = await response.json();
                    log(`âœ… íŒŸìºìŠ¤íŠ¸ ì‘ì—… ìƒì„±ë¨ - Task ID: ${result.id}`, 'success');
                } else {

                }
            } catch (error) {

        }
